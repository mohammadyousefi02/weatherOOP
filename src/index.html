<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
</head>

<body>
    <main class="d-flex justify-content-center h-100 align-items-center">
        <section class="bg-white rounded shadow pb-4 get-data-form">
            <header class="d-flex align-items-center px-3 py-3">
                <h5 class="primary-color m-0">Weather App</h5>
            </header>
            <hr class="m-0 mt-1 mb-3" />
            <div class="px-3 py-2 d-flex flex-column gap-1">
                <input dir="auto" class="w-100 rounded p-1" type="text" placeholder="Enter city name" />
                <div id="or" class="d-flex align-items-center">
                    <span class="mx-2">or</span>
                </div>
                <button id="get-location-btn" class="btn background-primary border-0 text-white w-100">
                    Get Device Location
                </button>
            </div>
        </section>
    </main>
    <div
        class="position-absolute top-0 w-100 h-100 weather-modal d-flex justify-content-center align-items-center d-none">
        <section class="bg-white rounded shadow px-1">
            <header class="d-flex align-items-center px-3 py-3 gap-1">
                <i class="bi bi-arrow-left primary-color fw-bold fs-4"></i>
                <h5 class="primary-color m-0">Weather App</h5>
            </header>
            <hr class="m-0 mt-1 mb-3" />
            <div class="d-flex justify-content-center p-2">
                <div class="spinner-border primary-color" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <p class="error-text-modal d-none">sorry we can't find anything,please try again</p>
            <div class="d-flex flex-column align-items-center gap-2 modal-section d-none">
                <div>
                    <img id="weather-img" src="../public/icons8-night-96.png" alt="" />
                </div>
                <h1 id="temp">13</h1>
                <span id="weather-desc">Broken Clouds</span>
                <div>
                    <i class="bi bi-geo-alt"></i>
                    <span id="city-name">Kathmendu,Nepal</span>
                </div>
                <div class="d-flex mt-4 w-100">
                    <div class="d-flex justify-content-center align-items-center w-50 border py-2 gap-2">
                        <div><img src="../public/icons8-dew-point-40.png" alt=""></div>
                        <div class="d-flex flex-column">
                            <span id="feels-like">17</span>
                            <span>Feels like</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center w-50 border py-2 gap-2">
                        <div><img src="../public/icons8-hygrometer-40.png" alt=""></div>
                        <div class="d-flex flex-column">
                            <span id="humidity">17</span>
                            <span>Humidity</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./index.js"></script>
</body>

</html>
